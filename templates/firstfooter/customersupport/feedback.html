<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>OneBuild — Reviews (Demo)</title>

<style>
  :root{
    --bg:#f4f6fb;
    --card:#fff;
    --accent:#1a73e8;
    --muted:#6b7280;
    font-family:Inter,system-ui,Arial;
  }

  body{
    margin:0;
    background:var(--bg);
    color:#111
  }

  /* NAVBAR */
  .nav{
    background:#fff;
    padding:12px 20px;
    display:flex;
    align-items:center;
    gap:16px;
    box-shadow:0 2px 8px rgba(0,0,0,.06)
  }

  /* FIXED LOGO SIZE */
  .logo img{
    height:32px !important;
    width:auto;
    object-fit:contain;
    display:block;
    margin-right:6px;
  }

  .container{
    max-width:1000px;
    margin:28px auto;
    padding:0 16px
  }

  .hero{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:18px
  }

  .card{
    background:var(--card);
    padding:16px;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(12,25,40,.06)
  }

  .company{
    display:flex;
    gap:14px;
    align-items:center
  }

  .avatar{
    width:72px;
    height:72px;
    border-radius:12px;
    background:linear-gradient(90deg,#e6f0ff,#fff);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    color:var(--accent)
  }

  .rating{
    font-weight:700;
    color:#f59e0b;
    margin-left:6px
  }

  .reviews-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:14px;
    margin-top:18px
  }

  .review{
    padding:12px;
    border-radius:10px;
    background:#fff;
    border:1px solid rgba(0,0,0,.03)
  }

  .review .meta{
    font-size:13px;
    color:var(--muted)
  }

  .stars{
    color:#f59e0b;
    font-weight:700;
    margin-top:6px
  }

  .btn{
    display:inline-block;
    padding:8px 12px;
    border-radius:8px;
    background:var(--accent);
    color:#fff;
    text-decoration:none;
    font-weight:600
  }

  footer{
    max-width:1000px;
    margin:28px auto;
    padding:12px 16px;
    color:var(--muted);
    font-size:13px;
    text-align:center
  }
</style>

</head>
<body>

<!-- NAVBAR -->
<div class="nav">
  <div class="logo">
    <img src="/images/homepages/onebuild.png" alt="OneBuild Logo">
  </div>

  <nav style="margin-left:auto">
    <a class="btn" href="/templates/homepageindex.html">Home</a>
    <a class="btn" href="/templates/footer/contact.html">Contact</a>
  </nav>
</div>

<div class="container">

  <!-- COMPANY HEADER -->
  <div class="hero card">
    <div class="company">
      <div class="avatar">OB</div>

      <div>
        <div style="font-size:18px;font-weight:700">Speshway Solutions Pvt. Ltd.</div>
        <div style="color:var(--muted);font-size:13px">Construction materials — Hyderabad</div>

        <div style="margin-top:6px">
          <span class="rating" id="avgRating">4.6</span>
          <span style="color:var(--muted)">·</span>
          <span style="color:var(--muted)" id="totalReviews">0 reviews</span>
        </div>
      </div>
    </div>

    <div>
      <a class="btn" href="/templates/firstfooter/customersupport/reviews.html">Write a review</a>
    </div>
  </div>

  <h3 style="margin-top:18px">Customer Reviews (Demo)</h3>

  <!-- REVIEWS GRID -->
  <div class="reviews-grid" id="reviewsGrid"></div>

</div>

<footer>
  Speshway Solutions Pvt. Ltd. · Demo Reviews Page · © 2025 OneBuild
</footer>

<script>
/* Random demo-review generator */
const sampleNames = ["Rakesh Reddy","S. Naidu","Praveen Kumar","Asha","Vikram","Lakshmi","Manohar","Sowmya"];
const sampleTexts = [
  "Good quality materials and timely delivery.",
  "Reasonable pricing; helpful staff. Will buy again.",
  "Packaging could be better but overall satisfied.",
  "Outstanding service — highly recommended!",
  "Neutral experience — delivery delayed but product ok.",
  "Great selection of bricks and cement products."
];

function randomInt(min,max){return Math.floor(Math.random()*(max-min+1))+min}

function genReview(){
  const rating = (Math.random()*1.5 + 3.5).toFixed(1); // 3.5 – 5.0
  return {
    name: sampleNames[randomInt(0,sampleNames.length-1)],
    text: sampleTexts[randomInt(0,sampleTexts.length-1)],
    rating: rating,
    date: new Date(Date.now() - randomInt(1,300)*24*60*60*1000).toLocaleDateString()
  }
}

const reviews = Array.from({length: randomInt(6,12)}).map(()=>genReview())
const grid = document.getElementById('reviewsGrid')

reviews.forEach(r=>{
  const div = document.createElement('div')
  div.className='review'
  div.innerHTML = `
    <div style="font-weight:700">${r.name}</div>
    <div class="meta">${r.date} · ${r.rating} ★</div>
    <div class="stars">${'★'.repeat(Math.round(r.rating))}</div>
    <div style="margin-top:8px;color:#222">${r.text}</div>
  `
  grid.appendChild(div)
})

document.getElementById('avgRating').textContent =
  (reviews.reduce((s,r)=>s+parseFloat(r.rating),0)/reviews.length).toFixed(1)

document.getElementById('totalReviews').textContent =
  `${reviews.length} reviews`
</script>

</body>
</html>
