<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Track Orders — OneBuild</title>
  <link rel="stylesheet" href="/css/cart.css">
  <style>
    .order-card{padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);margin-bottom:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent)}
    .order-top{display:flex;justify-content:space-between;align-items:center;gap:12px}
    .order-items{font-size:14px;color:var(--muted)}
    .search-row{display:flex;gap:6px;margin-bottom:12px}
  </style>
</head>
<body>
<header class="header container">
  <div class="brand">
    <img src="/images/homepages/onebuild.png" alt="brand">
    <div><div class="subtitle">Track Orders</div></div>
  </div>

  <div class="nav">
    <a href="/templates/index.html">Home</a>
    <a href="/templates/cartpayment/cart.html">Cart</a>
    <button class="cart-btn" onclick="location.href='/templates/cartpayment/cart.html'">Cart <span id="cart-badge">0</span></button>
  </div>
</header>

<main class="container">
  <h1 class="page-title">Your Orders</h1>

  <div class="search-row">
    <input id="searchOrderInput" type="text" placeholder="Search by Order ID (e.g. ORD1234)" style="flex:1;padding:10px;border-radius:10px;background:#0b0d10;border:1px solid rgba(255,255,255,0.06);color:var(--text)">
    <button class="btn" id="btnSearchOrder">Search</button>
    <button class="btn" id="btnRefresh">Refresh</button>
  </div>

  <div id="ordersList"></div>
  <div id="noOrders" class="small-muted" style="display:none">No orders found.</div>
</main>

<script src="/javascript/cart.js"></script>
<script>
  function renderOrders(list){
    const container = document.getElementById('ordersList');
    container.innerHTML = '';
    if(!list || !list.length){
      document.getElementById('noOrders').style.display = 'block';
      return;
    }
    document.getElementById('noOrders').style.display = 'none';
    list.forEach(order => {
      container.innerHTML += `
        <div class="order-card">
          <div class="order-top">
            <div>
              <strong>${order.orderId}</strong>
              <div class="small-muted">${new Date(order.createdAt).toLocaleString()}</div>
            </div>
            <div style="text-align:right">
              <div>Status: <strong>${order.status}</strong></div>
              <div>Total: <strong>₹${order.totals.grand.toLocaleString()}</strong></div>
            </div>
          </div>
          <div style="margin-top:8px" class="order-items">
            ${order.items.map(i=>`<div>${i.name} × ${i.qty} — ₹${(i.price*i.qty).toLocaleString()}</div>`).join('')}
          </div>
          <div style="margin-top:8px;display:flex;gap:8px">
            <button class="btn" onclick="viewOrder('${order.orderId}')">View</button>
            <button class="btn" onclick="cancelOrder('${order.orderId}')">Cancel</button>
          </div>
        </div>
      `;
    });
  }

  function loadOrders(){
    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
    return orders;
  }

  function refreshOrders(){
    renderOrders(loadOrders());
    updateCartBadge();
  }

  function viewOrder(id){
    window.location = '/templates/cartpayment/success.html?order=' + encodeURIComponent(id);
  }

  function cancelOrder(id){
    if(!confirm('Cancel order ' + id + '?')) return;
    const orders = loadOrders().map(o=> o.orderId === id ? {...o, status: 'Cancelled'} : o);
    localStorage.setItem('orders', JSON.stringify(orders));
    refreshOrders();
  }

  document.getElementById('btnSearchOrder').addEventListener('click', function(){
    const q = document.getElementById('searchOrderInput').value.trim();
    if(!q){ refreshOrders(); return; }
    const found = loadOrders().filter(o => o.orderId.toLowerCase().includes(q.toLowerCase()));
    renderOrders(found);
  });

  document.getElementById('btnRefresh').addEventListener('click', refreshOrders);

  // initial
  document.addEventListener('DOMContentLoaded', function(){
    refreshOrders();
  });
</script>
</body>
</html>
