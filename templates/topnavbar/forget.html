<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>

  <link rel="stylesheet" href="/css/register.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <main class="login-container">
    <form class="login-box" id="forgotForm" autocomplete="off">
      <h2><i class="fa fa-unlock-alt"></i> Reset Password</h2>

      <label for="email">Enter your email</label>
      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" id="email" name="email" required />
      </div>

      <button type="submit">Send Reset Link</button>

      <p class="register-link">
        Remembered your password? <a href="login.html">Login</a>
      </p>
    </form>
  </main>

  <!-- FORGOT PASSWORD SCRIPT -->
  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Please enter your email!");
        return;
      }

      // Reset link for Gmail
      const resetLink = "https://onebuild.com/reset-password?email=" + encodeURIComponent(email);

      // Subject and message
      const subject = "Password Reset Request";
      const body =
        "Hello,\n\n" +
        "Click the link below to reset your password:\n\n" +
        resetLink + "\n\n" +
        "If you did not request a password reset, please ignore this email.\n\n" +
        "Thank you,\nOneBuild Support";

      // Open Gmail app or browser Gmail
      const gmailURL = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(
        email
      )}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

      window.open(gmailURL, "_blank");

      alert("A reset link was prepared. Check your Gmail compose window.");
    });
  </script>
</body>
</html>
