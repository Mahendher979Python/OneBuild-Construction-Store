<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bricks & Blocks</title>
  <link rel="stylesheet" href="/css/cart.css">
</head>

<body>

<!-- HEADER -->
<header class="header container">
  <div class="brand">
    <img src="/images/homepages/onebuild.png" alt="brand">
    <div>
      <div class="title"> One-Build</div>
      <div class="subtitle">Bricks & Blocks</div>
    </div>
  </div>

  <div class="nav">
    <a href="/templates/homepageindex.html">Home</a>
    <a href="/templates/categories/sand/index.html">Sand</a>
    <a href="/templates/categories//aggregates/index.html">Aggregates</a>

    <button class="cart-btn" onclick="location.href='/frdevlop/templates/cart.html'">
      Cart <span id="cart-badge">0</span>
    </button>
  </div>
</header>

<!-- MAIN CONTENT -->
<main class="container">
  <h1 class="page-title">Bricks</h1>
  <div class="category-title">All Bricks Products</div>

  <section class="grid" id="products-grid"></section>
</main>

<!-- ===========================
     QUICK VIEW MODAL
=========================== -->
<div id="modal" class="modal" aria-hidden="true" role="dialog">
    <div class="modal-box">

        <button id="closeModal" class="modal-close" aria-label="Close">×</button>

        <div class="modal-left">
            <img id="modalImg" class="modal-img" alt="product image">
        </div>

        <div class="modal-right">
            <h2 id="modalTitle"></h2>
            <p id="modalDesc" class="modal-desc"></p>

            <div id="modalTags" class="tag-container"></div>

            <h3 class="modal-price">₹<span id="modalPrice"></span></h3>

            <label for="modalQty">Qty</label>
            <input type="number" id="modalQty" value="1" min="1" class="qty-input">

            <div class="modal-buttons">
                <button class="add-btn" id="modalAddToCart">Add to cart</button>
                <a href="/templates/cartpayment/cart.html" class="order-btn">Go to order</a>
            </div>
        </div>

    </div>
</div>

<!-- JS FILES -->
<script src="/javascript/cart.js"></script>

<script>
/* ---------------------------
   BRICKS DATA (with improved tags)
--------------------------- */
const productsArray = [
  {
    id: "brick-red-clay",
    name: "Red Clay Brick",
    price: 12,
    tags: ["Bulk Booking","Durable","Standard","Traditional","General Masonry","General Construction"],
    img: "/images/bricks/redbricks.png",
    desc: "Traditional red clay brick — strong, durable and suitable for general masonry."
  },
  {
    id: "brick-aac",
    name: "Autoclaved Block",
    price: 49,
    tags: ["Bulk Booking","Lightweight","Insulated","Eco-Friendly","Thermal Block","General Construction"],
    img: "/images/bricks/Autoclavedblock.png",
    desc: "Autoclaved Aerated Concrete block — lightweight, thermal insulated and easy to lay."
  },
  {
    id: "brick-flyash",
    name: "Burning Fly Ash Brick",
    price: 18,
    tags: ["Bulk Booking","Eco-Friendly","Strong","Low Water Absorption","High Strength"],
    img: "/images/bricks/Burnt clay bricks.png",
    desc: "Manufactured from fly ash — eco-friendly & good compressive strength."
  },
  {
    id: "brick-cement-solid",
    name: "Cement Solid Block",
    price: 32,
    tags: ["Bulk Booking","Load Bearing","Heavy-Duty","High Strength","Construction Grade"],
    img: "/images/bricks/Flyashbricks.png",
    desc: "Solid cement block for load-bearing walls and heavy structural work."
  },
  {
    id: "brick-hollow",
    name: "Hollow Block",
    price: 28,
    tags: ["Bulk Booking","Lightweight","Partition","Cost Effective","Non Load Bearing"],
    img: "/images/bricks/Hollow concrete blocks.png",
    desc: "Hollow concrete block — lightweight and used for non-load bearing partitions."
  },
  {
    id: "brick-interlock",
    name: "Cement Brick",
    price: 45,
    tags: ["Bulk Booking","Fast Build","Eco","Interlocking","Low Mortar Usage","General Construction"],
    img: "/images/bricks/solidblocks.jpg",
    desc: "Interlocking block for fast construction and minimal mortar joints."
  },
  {
    id: "brick-fire",
    name: "Glass Brick",
    price: 60,
    tags: ["Bulk Booking","Heat Resistant","Fireproof","Interior Design","Decorative Brick"],
    img: "/images/bricks/Glass bricks bloc.png",
    desc: "High-temperature resistant fire brick — ideal for furnaces and kilns."
  },
  {
    id: "brick-engineering",
    name: "Engineering Brick",
    price: 25,
    tags: ["Bulk Booking","High Strength","Dense","Low Porosity","Moisture Resistant"],
    img: "/images/bricks/engineering block.webp",
    desc: "Engineering brick with high compressive strength and low porosity."
  },
  {
    id: "brick-concrete",
    name: "Clinker Bricks",
    price: 35,
    tags: ["Bulk Booking","Versatile","Cost Effective","Durable",],
    img: "/images/bricks/Clinker bricks.png",
    desc: "General purpose concrete block used for walls, foundations and landscaping."
  },
  {
    id: "brick-facing",
    name: "Solid Brick",
    price: 40,
    tags: ["Bulk Booking","Aesthetic","Finish","Exterior","Textured Surface"],
    img: "/images/bricks/Sand-lime (calcium silicate) bricks .png",
    desc: "Facing brick for exterior finishes — available in various textures and colors."
  },
  {
    id: "brick-facing",
    name: "Clay Brick",
    price: 40,
    tags: ["Bulk Booking","Clay","Finish","Traditional","Exterior Use"],
    img: "/images/bricks/claybrick.jpg",
    desc: "Facing brick for exterior finishes — available in various textures and colors."
  }
];

/* ---------------------------
   INITIALIZE PAGE
--------------------------- */
document.addEventListener("DOMContentLoaded", () => {
  if (typeof renderProducts === "function") {
    renderProducts(productsArray, "products-grid");
  } else {
    const grid = document.getElementById("products-grid");
    grid.innerHTML = productsArray.map(p => `
      <div class="card">
        <div class="thumb" onclick="openModal('${p.id}', productsArray)">
          <img src="${p.img}" alt="${p.name}">
        </div>
        <h3>${p.name}</h3>
        <div class="price">₹${p.price}</div>
        <div class="chips">${p.tags.map(t=>`<div class="chip">${t}</div>`).join('')}</div>
        <div class="row">
          <button class="btn add" onclick='addToCart(${JSON.stringify({id:p.id,name:p.name,price:p.price,img:p.img})})'>
            Add to Cart
          </button>
        </div>
      </div>
    `).join('');
  }
});

</script>

</body>
</html>
