<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glass & Glazing — Bricks & Blocks Mart</title>
 <link rel="stylesheet" href="/css/cart.css">
</head>

<body>

<!-- HEADER -->
<header class="header container">
  <div class="brand">
    <img src="/images/homepages/onebuild.png" alt="brand">
    <div>
      <div class="title">One-Build</div>
      <div class="subtitle">Glass & Glazing</div>
    </div>
  </div>

  <div class="nav">
    <a href="/templates/homepageindex.html">Home</a>
    <a href="/templates/categories/aggregates/index.html">Aggregates</a>
    <a href="/templates/categories/sand/index.html">Sand</a>
    <a href="/templates/categories/bricks_blocks/index.html">Bricks</a>

    <button class="cart-btn" onclick="location.href='/templates/cart.html'">
      Cart <span id="cart-badge">0</span>
    </button>
  </div>
</header>

<!-- MAIN CONTENT -->
<main class="container">
  <h1 class="page-title">Glass & Glazing</h1>
  <div class="category-title">Glass Products & Glazing Solutions</div>

  <section class="grid" id="products-grid"></section>
</main>

<!-- QUICK VIEW MODAL -->
<div id="modal" class="modal" aria-hidden="true" role="dialog">
    <div class="modal-box">

        <button id="closeModal" class="modal-close" aria-label="Close">×</button>

        <div class="modal-left">
            <img id="modalImg" class="modal-img" alt="product image">
        </div>

        <div class="modal-right">
            <h2 id="modalTitle"></h2>
            <p id="modalDesc" class="modal-desc"></p>

            <div id="modalTags" class="tag-container"></div>

            <h3 class="modal-price">₹<span id="modalPrice"></span></h3>

            <label for="modalQty">Qty</label>
            <input type="number" id="modalQty" value="1" min="1" class="qty-input">

            <div class="modal-buttons">
                <button class="add-btn" id="modalAddToCart">Add to cart</button>
                <a href="/templates/cartpayment/cart.html" class="order-btn">Go to order</a>
            </div>
        </div>

    </div>
</div>

<script src="/javascript/cart.js"></script>
<script>
/* ---------------------------
   GLASS & GLAZING PRODUCTS (5 TAGS EACH)
--------------------------- */
const productsArray = [
  {
    id: "glass-clear-6mm",
    name: "Clear Float Glass 6mm",
    price: 1200,
    tags: ["Clear Finish","Float Glass","Versatile Use","High Quality","Bulk Booking Available"],
    img: "/images/glass/Clear Float Glass.png",
    desc: "Standard clear float glass, versatile for windows and partitions. Price per sq.ft."
  },
  {
    id: "glass-clear-8mm",
    name: "Clear Float Glass 8mm",
    price: 1600,
    tags: ["Thicker Glass","Clear Finish","Doors & Windows","Strong & Stiff","Bulk Order Discount"],
    img: "/images/glass/Clear Float Glass 8mm.png",
    desc: "Thicker 8mm clear float glass for doors and heavy glazing. Price per sq.ft."
  },
  {
    id: "glass-tempered-10mm",
    name: "Tempered Glass 10mm",
    price: 2800,
    tags: ["Tempered Safety","High Strength","Safe Breakage","Premium Quality","Bulk Booking Available"],
    img: "/images/glass/Tempered Glass.png",
    desc: "Heat-treated tempered glass — high strength and safe breakage pattern. Price per sq.ft."
  },
  {
    id: "glass-laminated-8mm",
    name: "Laminated Glass 8mm",
    price: 3200,
    tags: ["Laminated Safety","Sound Reduction","Security Glass","High Quality","Bulk Order Available"],
    img: "/images/glass/Laminated Glass.png",
    desc: "Laminated glass with interlayer for safety and sound reduction. Price per sq.ft."
  },
  {
    id: "glass-frosted",
    name: "Frosted Glass Panel",
    price: 1500,
    tags: ["Frosted Finish","Privacy Glass","Decorative Use","High Quality","Bulk Booking"],
    img: "/images/glass/Frosted Glass Pane.png",
    desc: "Acid-etched frosted glass for privacy applications like bathrooms and partitions."
  },
  {
    id: "glass-reflective",
    name: "Reflective Glass",
    price: 2400,
    tags: ["Solar Control","Reflective Finish","Facade Glass","Energy Saving","Bulk Booking Available"],
    img: "/images/glass/Reflective Glass.png",
    desc: "Reflective glass for facade applications — reduces solar heat gain and glare."
  },
  {
    id: "glass-low-e",
    name: "Low-E Glass",
    price: 3600,
    tags: ["Energy Saver","Low-Emissivity","Thermal Efficiency","Premium Quality","Bulk Order Discount"],
    img: "/images/glass/Low-E Glass.png",
    desc: "Low-emissivity coated glass to improve thermal performance of buildings."
  },
  {
    id: "glass-insulated",
    name: "Double Glazed IGU (Insulated)",
    price: 5200,
    tags: ["Insulated","IGU Unit","Thermal Efficiency","Acoustic Reduction",],
    img: "/images/glass/Double Glazed IGU (Insulated.png",
    desc: "Insulated Glass Unit (IGU) — two panes with spacer for thermal & acoustic efficiency."
  },
  {
    id: "glass-patterned",
    name: "Patterned Glass",
    price: 1700,
    tags: ["Textured Design","Decorative Glass","Light Diffusing","Premium Quality","Bulk Order Available"],
    img: "/images/glass/Patterned Glass.png",
    desc: "Patterned/textured glass for decorative doors and windows, diffuses light."
  },
  {
    id: "glass-mirror",
    name: "Polished Mirror",
    price: 1100,
    tags: ["Polished Finish","High Quality","Interior Use","Bathroom & Decor","Bulk Booking Available"],
    img: "/images/glass/Polished Mirror.png",
    desc: "High-quality polished mirror in different thicknesses for interiors and bathrooms."
  }
];

/* ---------------------------
   INITIALIZE PAGE
--------------------------- */
document.addEventListener("DOMContentLoaded", () => {
  if (typeof renderProducts === "function") {
    renderProducts(productsArray, "products-grid");
  } else {
    const grid = document.getElementById("products-grid");
    grid.innerHTML = productsArray.map(p => `
      <div class="card">
        <div class="thumb" onclick="openModal('${p.id}', productsArray)">
          <img src="${p.img}" alt="${p.name}">
        </div>
        <h3>${p.name}</h3>
        <div class="price">₹${p.price}</div>
        <div class="chips">${p.tags.map(t=>`<div class="chip">${t}</div>`).join('')}</div>
        <div class="row">
          <button class="btn add" onclick='addToCart(${JSON.stringify({id:p.id,name:p.name,price:p.price,img:p.img})})'>Add to Cart</button>
        </div>
      </div>
    `).join('');
  }
});

/* ---------------------------
   EXTEND MODAL TO SET DESCRIPTION
--------------------------- */
const oldModal = window.openModal;
window.openModal = function(id, arr){
  const list = arr || productsArray;
  const p = list.find(x => x.id === id);
  if(!p){
    if(typeof oldModal === "function") return oldModal(id, arr);
    return;
  }
  if (typeof oldModal === "function") oldModal(id, list);
  const descEl = document.getElementById("m-desc");
  if(descEl) descEl.innerText = p.desc || "";
};
</script>

</body>
</html>
